<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>gKajetan's Calculator</title>
</head>

<body>
    <p class="title">Calculator</p>

    <main>
        <div class="calculatorBody">
            <div class="screen">
                <h1 id="result">0000000</h1>
            </div>
            <div class="keypadWrapper">
                <div class="keypad">
                    <div class="keypadRow">
                        <button class="number" onclick="printNumber('7')">7</button>
                        <button class="number" onclick="printNumber('8')">8</button>
                        <button class="number" onclick="printNumber('9')">9</button>
                        <button class="operator" onclick="printNumber('+')">+</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number" onclick="printNumber('4')">4</button>
                        <button class="number" onclick="printNumber('5')">5</button>
                        <button class="number" onclick="printNumber('6')">6</button>
                        <button class="operator" onclick="printNumber('-')">-</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number" onclick="printNumber('1')">1</button>
                        <button class="number" onclick="printNumber('2')">2</button>
                        <button class="number" onclick="printNumber('3')">3</button>
                        <button class="operator" onclick="printNumber('.')">.</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number" onclick="printNumber('0')">0</button>
                        <button class="operator" onclick="printNumber('/')">/</button>
                        <button class="operator" onclick="printNumber('*')">*</button>
                        <button class="equal" onclick="printNumber('=')">=</button>
                    </div>
                    <div class="keypadRow">
                        <button class="clear" onclick="clearScreen()">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!--         <div class="calculatorHistory">
            <p>History</p>
        </div> -->
    </main>

    <footer style="text-align: center; padding: 16px; font-size: small;">
        ❤️ Made by gKajetan for The Odin Project
    </footer>
</body>


</html>
