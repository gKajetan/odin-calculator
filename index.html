<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>gKajetan's Calculator</title>
</head>

<body>
    <p class="title">Calculator</p>

    <main>
        <div class="calculatorBody">
            <div class="screen">
                <h1 id="result">0000000</h1>
            </div>
            <div class="keypadWrapper">
                <div class="keypad">
                    <div class="keypadRow">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">+</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operator">.</button>
                    </div>
                    <div class="keypadRow">
                        <button class="number">0</button>
                        <button class="operator">/</button>
                        <button class="operator">*</button>
                        <button class="equal">=</button>
                    </div>
                    <div class="keypadRow">
                        <button class="clear">Clear</button>
                    </div>
                </div>
            </div>


        </div>

        <!--         <div class="calculatorHistory">
            <p>History</p>
        </div> -->
    </main>

    <footer style="text-align: center; padding: 16px; font-size: small;">
        ❤️ Made by gKajetan for The Odin Project
    </footer>
</body>


</html>
